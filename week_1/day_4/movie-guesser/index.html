<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
</head>
<body>
  <div class="bg-dark">

      <div class="container my-5">
        <div class="card p-4">
          <h2 class="text-center">Movie Guesser</h2>
          
          <button class="btn btn-primary" type="button" id="start">Click to Start</button>
          

          <div id="description" class="p-2"></div>

          <div class="input-group mb-3">
            <button class="btn btn-outline-success" type="button" id="guess">Guess</button>
            <input id='input' type="text" class="form-control" placeholder="Enter guess here...">
          </div>

          <button type="button" class="btn btn-warning btn-md" id="requestHint">Click for Hint</button>
          <div id="hint" class="text-sm p-2"></div>

          <div id="output" class="p-2"></div>

          <button class="btn btn-danger" type="button" id="refresh" onClick="window.location.reload();">Click to Guess Again</button>


        </div>
        

      </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
