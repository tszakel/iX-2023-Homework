<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark mx-auto">
        <div class="container my-5">
          <div class="card p-3">
            <h2 class="text-center">Number Guesser</h2>
      
            <div class="text-center">
                Enter a guess between 0 - 10
            </div>
      
            <div class="input-group my-3">
                <button id="guess" class="btn btn-outline-success" type="button">
                    Submit
                </button>
                <input id="input" type="number" class="form-control"
                placeholder="Type guess here...">
            </div>
      
            <div id="output" class=""></div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
